<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <base href="/eeadb-tchirimina/">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EEADB-Tchirimina — Ressources</title>
  <meta name="theme-color" content="#1e3a8a" />
  <link href="assets/main.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script defer src="assets/ressources.js"></script>
</head>
<body>
  <header id="main-header"></header>
  <nav id="main-nav"></nav>
  <main>
    <section>
      <h2>Ressources à télécharger</h2>
      <div class="resource-filters">
        <input type="search" id="resource-search" placeholder="Rechercher..." aria-label="Rechercher une ressource">
        <select id="resource-type" aria-label="Filtrer par type">
          <option value="">Tous les types</option>
          <option value="pdf">PDF</option>
          <option value="audio">Audio</option>
        </select>
        <select id="resource-year" aria-label="Filtrer par année">
          <option value="">Toutes les années</option>
          <!-- options dynamiques ajoutées par JS -->
        </select>
      </div>
      <ul id="resources" class="resource-list" aria-live="polite">Chargement des ressources...</ul>
      <p class="tag">Organisation recommandée par thème ou date. Voir <code>docs/galerie_calendrier.md</code>.</p>
    </section>
  </main>
  <footer>
    <p>EEADB-Tchirimina — Ressources</p>
  </footer>
</body>
</html>
