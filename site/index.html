<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EEADB-Tchirimina — Accueil</title>
  <meta name="theme-color" content="#1e3a8a" />
  <link href="assets/main.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script defer src="assets/main.js"></script>
</head>
<body class="preload">
  <header id="main-header" class="main-header"></header>
  <nav id="main-nav" class="top-nav"></nav>

  <main>
    <section id="verset">
      <h2>Verset du jour</h2>
      <blockquote id="verset-text">Chargement...</blockquote>
      <cite id="verset-ref"></cite>
    </section>

    <section id="calendar-section">
      <div class="section-head">
        <h2>Calendrier des événements</h2>
        <div class="view-switch">
          <button data-view="dayGridMonth"><i class="fa-solid fa-calendar-days"></i> Mois</button>
          <button data-view="timeGridWeek"><i class="fa-solid fa-calendar-week"></i> Semaine</button>
        </div>
      </div>
      <div id="calendar"></div>
    </section>
  </main>

  <footer>
    <p>Site vitrine — données locales depuis <code>data/</code></p>
  </footer>
</body>
</html>
